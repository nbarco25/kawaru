<div class="card-container">
    <h3 class="titulo-product-card blue-text three-d-text">{{ product.title | uppercase }}</h3>
    <img [src]="product.image" alt="">
    <strong class="card-price">{{ product.price | currency }}</strong>
    <p></p>
    <button class="btn-add-cart" (click)="addCart()">Agregar al carrito</button>
    <a [routerLink]="['/productos',product.id]">Ver Detalle</a>
</div>
